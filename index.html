<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <p>Nueva Tarea</p>
      <div style="display: flex">
        <input id="input" type="text" style="width: 95%" />
        <button id="agregar" type="button" class="btn btn-success">
          Agregar
        </button>
      </div>
      <div class="info">
        <div>
          <p>
            Total:
            <span id="total">0</span>
          </p>
          <p>
            Realizada:
            <span id="realizada">0</span>
          </p>
        </div>
        <div>
          <p>ID</p>
          <div id="ID" style="display: flex; flex-direction: column"></div>
        </div>
        <div id="tareas-container">
          <p>Tarea</p>
          <div id="tarea" style="display: flex; flex-direction: column"></div>
        </div>
      </div>
    </div>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
